{% extends "base.html" %}
{% block content %}


<div class="row row-cols-1 row-cols-md-5 g-4">
        {% for book in books %}    
        <div class="col">
          <div class="card">
            <img style="width:150px;height:150px" src="{{ url_for('static', filename=book.filename) }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ book.title}}</h5>
              <p class="card-text"> {{ book.author }} = {{book.genre }}</p>
              <a href="/books/deletebook?id={{ book.id }}" class="btn btn-danger">DELETE</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
{% endblock%}
